<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <img src="assets/images/avatar-jessica.jpeg" alt="">

    <article>
      <h3 style="font-size: 24px;">Jessica Randall</h3>
      <p class="loc">London, United Kingdom</p>
      <p class="desc">"Front-end developer and avid reader."</p>
    </article>

    <button class="soc-btn">GitHub</button>
    <button class="soc-btn">Frontend Mentor</button>
    <button class="soc-btn">LinkedIn</button>
    <button class="soc-btn">Twitter</button>
    <button class="soc-btn">Instagram</button>

  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nitesh</a>.
    </div>
  </footer>
  
  
  

  
  
  
  
  
  
  
</body>
</html>
